<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Link Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>Website Link Analyzer Tool</h2>
    <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com)">
    <button onclick="analyzeLinks()">Analyze Links</button>
    <div class="result" id="result"></div>
</div>

<script>
    function analyzeLinks() {
        const url = document.getElementById('url').value.trim();

        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }

        // Simulated link analysis data
        const linkData = {
            "http://example.com": {
                totalLinks: 50,
                internalLinks: 30,
                externalLinks: 20
            },
            "http://mywebsite.com": {
                totalLinks: 40,
                internalLinks: 25,
                externalLinks: 15
            },
            "http://samplepage.com": {
                totalLinks: 60,
                internalLinks: 45,
                externalLinks: 15
            }
        };

        const data = linkData[url] || null;

        if (!data) {
            document.getElementById('result').innerText = `No link analysis data found for "${url}". Try a different URL.`;
            return;
        }

        // Create the results table
        let html = `<table>
                        <tr>
                            <th>Total Links</th>
                            <th>Internal Links</th>
                            <th>External Links</th>
                        </tr>
                        <tr>
                            <td>${data.totalLinks}</td>
                            <td>${data.internalLinks}</td>
                            <td>${data.externalLinks}</td>
                        </tr>
                    </table>`;

        document.getElementById('result').innerHTML = html;
    }
</script>

</body>
</html>
