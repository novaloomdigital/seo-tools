<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Daily Proxy List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .proxy-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="proxy-tool">
        <h2>Free Daily Proxy List</h2>

        <button onclick="fetchProxyList()">Get Proxy List</button>

        <div id="result"></div>
    </div>

    <script>
        async function fetchProxyList() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Fetching proxies...';

            try {
                // Placeholder for a proxy list API
                const response = await fetch('https://api.proxyscrape.com/v2/?request=proxyinfo'); // Replace with actual proxy list API
                const data = await response.json();

                if (!data || !data.proxies) {
                    resultDiv.textContent = 'No proxies found.';
                    return;
                }

                let proxyList = 'Free Proxies:\n\n';
                data.proxies.forEach(proxy => {
                    proxyList += `${proxy.ip}:${proxy.port} - ${proxy.country}\n`; // Adjust based on actual response structure
                });

                resultDiv.textContent = proxyList.trim();
            } catch (error) {
                resultDiv.textContent = 'Unable to fetch proxy list. Please try again later.';
            }
        }
    </script>
</body>
</html>
