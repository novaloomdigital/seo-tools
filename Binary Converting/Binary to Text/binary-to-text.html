<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
            resize: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Binary to Text Converter</h2>

        <textarea id="binaryInput" placeholder="Enter binary here..."></textarea>
        <button onclick="convertToText()">Convert to Text</button>

        <div id="result"></div>
    </div>

    <script>
        function convertToText() {
            const binaryInput = document.getElementById('binaryInput').value.trim();
            const resultDiv = document.getElementById('result');

            // Split the binary input into an array of binary strings
            const binaryArray = binaryInput.split(' ');
            let textOutput = '';

            try {
                // Convert each binary string to a character
                binaryArray.forEach(binary => {
                    if (binary) {
                        const charCode = parseInt(binary, 2); // Convert binary to decimal
                        textOutput += String.fromCharCode(charCode); // Convert decimal to character
                    }
                });
                resultDiv.textContent = textOutput;
                resultDiv.classList.remove('error');
            } catch (error) {
                resultDiv.textContent = 'Invalid binary input.';
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
