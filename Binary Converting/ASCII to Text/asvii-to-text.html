<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
            resize: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>ASCII to Text Converter</h2>

        <textarea id="asciiInput" placeholder="Enter ASCII values separated by spaces..."></textarea>
        <button onclick="convertToText()">Convert to Text</button>

        <div id="result"></div>
    </div>

    <script>
        function convertToText() {
            const asciiInput = document.getElementById('asciiInput').value.trim();
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.textContent = '';

            if (!asciiInput) {
                resultDiv.textContent = 'Please enter ASCII values.';
                return;
            }

            // Split the input by spaces to get individual ASCII values
            const asciiValues = asciiInput.split(' ');
            let textOutput = '';

            try {
                asciiValues.forEach(ascii => {
                    // Convert each ASCII value to a character
                    const char = String.fromCharCode(parseInt(ascii, 10));
                    textOutput += char; // Append character to output
                });

                resultDiv.textContent = textOutput;
                resultDiv.classList.remove('error');
            } catch (error) {
                resultDiv.textContent = 'Invalid ASCII input.';
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
