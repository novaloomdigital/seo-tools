<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII to Binary Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
            resize: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>ASCII to Binary Converter</h2>

        <textarea id="asciiInput" placeholder="Enter ASCII text here..."></textarea>
        <button onclick="convertToBinary()">Convert to Binary</button>

        <div id="result"></div>
    </div>

    <script>
        function convertToBinary() {
            const asciiInput = document.getElementById('asciiInput').value.trim();
            const resultDiv = document.getElementById('result');

            let binaryOutput = '';

            for (let i = 0; i < asciiInput.length; i++) {
                // Get ASCII value of each character and convert to binary
                const binaryChar = asciiInput.charCodeAt(i).toString(2).padStart(8, '0'); // 8 bits for each character
                binaryOutput += binaryChar + ' '; // Append binary value followed by a space
            }

            resultDiv.textContent = binaryOutput.trim(); // Display the result without trailing space
        }
    </script>
</body>
</html>
