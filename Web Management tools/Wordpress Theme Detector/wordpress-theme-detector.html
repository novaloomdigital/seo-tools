<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Theme Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>WordPress Theme Detector</h2>
    <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com)">
    <button onclick="detectTheme()">Detect Theme</button>
    <div class="result" id="result"></div>
</div>

<script>
    function detectTheme() {
        const url = document.getElementById('url').value.trim();

        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }

        // Simulated WordPress theme data
        const themeData = {
            "http://example.com": "Astra",
            "http://mywebsite.com": "Divi",
            "http://samplepage.com": "OceanWP",
            "http://blogexample.com": "GeneratePress",
            "http://testsite.com": "Neve"
        };

        const theme = themeData[url] || null;

        if (!theme) {
            document.getElementById('result').innerText = `No theme data found for "${url}". Try a different URL.`;
        } else {
            document.getElementById('result').innerText = `WordPress Theme: ${theme}`;
        }
    }
</script>

</body>
</html>
