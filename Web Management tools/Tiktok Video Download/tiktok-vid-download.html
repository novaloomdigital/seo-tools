<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #download {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="input" placeholder="Enter TikTok video URL">
    <button id="download">Download Video</button>
    <div id="output"></div>

    <script>
        document.getElementById('download').addEventListener('click', function() {
            const url = document.getElementById('input').value;
            const videoUrl = getVideoUrl(url);
            if (videoUrl) {
                downloadVideo(videoUrl);
            } else {
                document.getElementById('output').textContent = 'Invalid URL or video not found.';
            }
        });

        function getVideoUrl(url) {
            // This is a placeholder function. In a real application, you would extract the video URL from the TikTok URL.
            const regex = /https:\/\/www\.tiktok\.com\/@[^\/]+\/video\/(\d+)/;
            const match = url.match(regex);
            if (match) {
                // In a real scenario, you would retrieve the actual video URL here.
                return `https://example.com/path/to/video/${match[1]}.mp4`; // Placeholder video URL
            }
            return null;
        }

        function downloadVideo(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.mp4'; // Default file name
            a.click();
            document.getElementById('output').textContent = 'Downloading video...';
        }
    </script>
</body>
</html>
