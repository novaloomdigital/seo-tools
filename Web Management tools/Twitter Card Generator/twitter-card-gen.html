<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .generator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        select {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            white-space: pre-wrap; /* Preserve whitespace for formatting */
        }
    </style>
</head>
<body>

<div class="generator">
    <h2>Twitter Card Generator</h2>
    <input type="text" id="cardTitle" placeholder="Card Title (e.g., My Website)">
    <input type="text" id="cardDescription" placeholder="Description (e.g., This is my website)">
    <input type="text" id="cardImage" placeholder="Image URL (e.g., http://example.com/image.jpg)">
    <select id="cardType">
        <option value="summary">Summary</option>
        <option value="summary_large_image">Summary with Large Image</option>
        <option value="app">App</option>
        <option value="player">Player</option>
    </select>
    <button onclick="generateTwitterCard()">Generate Twitter Card Tags</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateTwitterCard() {
        const title = document.getElementById('cardTitle').value.trim();
        const description = document.getElementById('cardDescription').value.trim();
        const image = document.getElementById('cardImage').value.trim();
        const cardType = document.getElementById('cardType').value;

        // Check if all required fields are filled
        if (!title || !description || !image) {
            document.getElementById('result').innerText = 'Please fill in all fields.';
            return;
        }

        // Generate Twitter Card tags
        const twitterCardTags = `
<meta name="twitter:card" content="${cardType}" />
<meta name="twitter:title" content="${title}" />
<meta name="twitter:description" content="${description}" />
<meta name="twitter:image" content="${image}" />
        `.trim();

        // Display the generated tags
        document.getElementById('result').innerText = twitterCardTags;
    }
</script>

</body>
</html>
