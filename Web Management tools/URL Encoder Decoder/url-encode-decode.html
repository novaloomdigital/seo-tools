<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>URL Encoder/Decoder Tool</h2>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="encodeUrl()">Encode URL</button>
    <button onclick="decodeUrl()">Decode URL</button>
    <div class="result" id="result"></div>
</div>

<script>
    function encodeUrl() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }
        const encodedUrl = encodeURIComponent(url);
        document.getElementById('result').innerText = `Encoded URL: ${encodedUrl}`;
    }

    function decodeUrl() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }
        try {
            const decodedUrl = decodeURIComponent(url);
            document.getElementById('result').innerText = `Decoded URL: ${decodedUrl}`;
        } catch (e) {
            document.getElementById('result').innerText = 'Invalid URL for decoding.';
        }
    }
</script>

</body>
</html>
