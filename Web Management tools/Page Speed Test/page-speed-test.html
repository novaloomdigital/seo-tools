<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Speed Test Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>Page Speed Test Tool</h2>
    <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com)">
    <button onclick="testPageSpeed()">Test Page Speed</button>
    <div class="result" id="result"></div>
</div>

<script>
    function testPageSpeed() {
        const url = document.getElementById('url').value.trim();

        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }

        // Simulated page speed test data
        const speedTestData = {
            "http://example.com": { loadTime: "1.2s", performanceScore: 85, suggestions: "Optimize images, Reduce server response time" },
            "http://mywebsite.com": { loadTime: "2.5s", performanceScore: 70, suggestions: "Minimize JavaScript, Leverage browser caching" },
            "http://samplepage.com": { loadTime: "3.1s", performanceScore: 60, suggestions: "Eliminate render-blocking resources" },
            "http://blogexample.com": { loadTime: "1.8s", performanceScore: 80, suggestions: "Use a CDN, Minify CSS and JavaScript" },
            "http://testsite.com": { loadTime: "2.0s", performanceScore: 75, suggestions: "Reduce redirects" }
        };

        const data = speedTestData[url] || null;

        if (!data) {
            document.getElementById('result').innerText = `No speed test data found for "${url}". Try a different URL.`;
        } else {
            // Create the results table
            let html = `<table>
                            <tr>
                                <th>Load Time</th>
                                <td>${data.loadTime}</td>
                            </tr>
                            <tr>
                                <th>Performance Score</th>
                                <td>${data.performanceScore}/100</td>
                            </tr>
                            <tr>
                                <th>Suggestions</th>
                                <td>${data.suggestions}</td>
                            </tr>
                        </table>`;
            document.getElementById('result').innerHTML = html;
        }
    }
</script>

</body>
</html>
