<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter your long URL here..." style="width: 300px;">
    <button id="shortenBtn">Shorten URL</button>
    <h2>Shortened URL:</h2>
    <div id="output"></div>

    <script>
        document.getElementById('shortenBtn').addEventListener('click', function() {
            const longUrl = document.getElementById('longUrl').value.trim();
            if (longUrl) {
                // Basic shortening logic (for demonstration purposes)
                const shortUrl = 'https://short.url/' + btoa(longUrl).replace(/=/g, '').slice(0, 6); // Base64 encoding
                document.getElementById('output').textContent = shortUrl;
            } else {
                document.getElementById('output').textContent = 'Please enter a valid URL.';
            }
        });
    </script>
</body>
</html>
