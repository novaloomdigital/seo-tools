<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Test Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .test-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #previewFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mobile Friendly Test Tool</h1>
<div class="test-form">
    <input type="text" id="urlInput" placeholder="Enter website URL" required>
    <button id="testButton">Test Mobile Friendliness</button>
    <iframe id="previewFrame" src="" frameborder="0"></iframe>
</div>

<script>
    document.getElementById('testButton').addEventListener('click', function() {
        const urlInput = document.getElementById('urlInput');
        const previewFrame = document.getElementById('previewFrame');
        
        // Get the URL and add http:// if not present
        let url = urlInput.value.trim();
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'http://' + url;
        }

        // Set the iframe to the entered URL
        previewFrame.src = url;
    });
</script>

</body>
</html>
