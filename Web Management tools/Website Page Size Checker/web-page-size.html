<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Size Checker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>Website Page Size Checker Tool</h2>
    <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com)">
    <button onclick="checkPageSize()">Check Page Size</button>
    <div class="result" id="result"></div>
</div>

<script>
    function checkPageSize() {
        const url = document.getElementById('url').value.trim();

        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }

        // Simulated page size data
        const pageSizeData = {
            "http://example.com": "1.2 MB",
            "http://mywebsite.com": "750 KB",
            "http://samplepage.com": "980 KB",
            "http://blogexample.com": "1.5 MB",
            "http://testsite.com": "500 KB"
        };

        const size = pageSizeData[url] || null;

        if (!size) {
            document.getElementById('result').innerText = `No page size data found for "${url}". Try a different URL.`;
        } else {
            document.getElementById('result').innerText = `The page size for "${url}" is: ${size}`;
        }
    }
</script>

</body>
</html>
