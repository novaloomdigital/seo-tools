<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Rewriting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>URL Rewriting Tool</h2>
    <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com/product?id=123)">
    <button onclick="rewriteUrl()">Rewrite URL</button>
    <div class="result" id="result"></div>
</div>

<script>
    function rewriteUrl() {
        const url = document.getElementById('url').value.trim();

        if (!url) {
            document.getElementById('result').innerText = 'Please enter a URL.';
            return;
        }

        // Simulated URL rewriting logic
        let rewrittenUrl = url;

        // Example of rewriting logic
        // Replace "product?id=" with "product/"
        rewrittenUrl = rewrittenUrl.replace(/product\?id=/, 'product/');

        // Replace "category?id=" with "category/"
        rewrittenUrl = rewrittenUrl.replace(/category\?id=/, 'category/');

        // Display the rewritten URL
        document.getElementById('result').innerText = `Rewritten URL: ${rewrittenUrl}`;
    }
</script>

</body>
</html>
