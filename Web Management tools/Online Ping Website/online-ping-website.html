<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ping Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="tool">
    <h2>Online Ping Tool</h2>
    <input type="text" id="host" placeholder="Enter domain or IP (e.g., google.com)">
    <button onclick="pingHost()">Ping</button>
    <div class="result" id="result"></div>
</div>

<script>
    function pingHost() {
        const host = document.getElementById('host').value.trim();

        if (!host) {
            document.getElementById('result').innerText = 'Please enter a domain or IP address.';
            return;
        }

        // Simulated ping results
        const pingResults = {
            "google.com": [
                "PING google.com (172.217.14.206): 56 data bytes",
                "64 bytes from 172.217.14.206: icmp_seq=0 ttl=115 time=14.0 ms",
                "64 bytes from 172.217.14.206: icmp_seq=1 ttl=115 time=12.9 ms",
                "64 bytes from 172.217.14.206: icmp_seq=2 ttl=115 time=15.2 ms",
            ],
            "example.com": [
                "PING example.com (93.184.216.34): 56 data bytes",
                "64 bytes from 93.184.216.34: icmp_seq=0 ttl=59 time=22.3 ms",
                "64 bytes from 93.184.216.34: icmp_seq=1 ttl=59 time=21.6 ms",
            ],
            "mywebsite.com": [
                "PING mywebsite.com (192.0.2.1): 56 data bytes",
                "64 bytes from 192.0.2.1: icmp_seq=0 ttl=48 time=32.1 ms",
            ],
        };

        const results = pingResults[host] || null;

        if (!results) {
            document.getElementById('result').innerText = `No ping results found for "${host}". Try a different domain or IP address.`;
        } else {
            // Display simulated ping results
            let html = `Ping results for "${host}":<ul>`;
            results.forEach(result => {
                html += `<li>${result}</li>`;
            });
            html += `</ul>`;
            document.getElementById('result').innerHTML = html;
        }
    }
</script>

</body>
</html>
