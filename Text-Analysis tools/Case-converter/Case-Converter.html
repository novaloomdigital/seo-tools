<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uppercase to Lowercase Converter</title>
    <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    textarea{
        height: 20rem;
        width: 40rem;
        font-size: 20px;
    }
    .btn{
        display: flex;
        margin-top: 3rem;
    }
    button{
        padding: 10px 26px;
        border-radius: 4rem;
        margin-right: 1rem;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h2>Case Converter</h2>
    <div>
        <textarea type="text" id="inputText"></textarea>
        <textarea type="text" id="outputText" readonly></textarea>
    </div>
    <div class="btn">
        <button onclick="convertToLowerCase()">Convert to Lowercase</button>
    <button onclick="convertToUpperCase()">Convert to Uppercase</button>
    <button onclick="capitalizeFirstLetters()">Convert to Capitalcase</button>
    </div>
    <script>
        function convertToLowerCase() {
            var text = document.getElementById("inputText").value;
            var lowerCaseText = text.toLowerCase();
            document.getElementById("outputText").value = lowerCaseText;
        }
        function convertToUpperCase() {
            var text = document.getElementById("inputText").value;
            var upperCaseText = text.toUpperCase();
            document.getElementById("outputText").value = upperCaseText;
        }
        function capitalizeFirstLetters() {
            var text = document.getElementById("inputText").value;
           var capitalCaseText= text.replace(/\b\w/g, function(match) {
                return match.toUpperCase();
            });
            document.getElementById("outputText").value = capitalCaseText;
          }
    </script>
</body>
</html>
