<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Counter</title>
    <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    textarea{
        height: 20rem;
        width: 40rem;
        font-size: 20px;
    }
    .btn{
        display: flex;
        margin-top: 3rem;
    }
    button{
        padding: 10px 26px;
        border-radius: 4rem;
        margin-right: 1rem;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h2>Word Counter</h2>
    <div>
        <textarea type="text" id="inputText"></textarea>
        <textarea type="text" id="outputText" readonly></textarea>
    </div>
    <div class="btn">
        <button onclick="Counter()">Result</button>
    </div>
    <script>
        function Counter() {
            let text = document.getElementById("inputText").value;
            let wordCount = text.trim().split(/\s+/).length;
            let textLength = text.length;
            document.getElementById("outputText").value = `Word Count: ${wordCount} Character Count: ${textLength}`;
        }
    </script>
</body>
</html>
