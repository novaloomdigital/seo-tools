<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Salary Calculator</h2>
        <form id="salary-form">
            <label for="basic-salary">Basic Salary:</label>
            <input type="number" id="basic-salary" required>

            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" required>

            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" required>

            <button type="button" onclick="calculateSalary()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function calculateSalary() {
            const basicSalary = parseFloat(document.getElementById('basic-salary').value) || 0;
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;

            const grossSalary = basicSalary + bonus - deductions;

            document.getElementById('result').textContent = `Gross Salary: $${grossSalary.toFixed(2)}`;
        }
    </script>
</body>
</html>
