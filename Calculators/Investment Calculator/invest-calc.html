<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Investment Calculator</h2>
        <form id="investment-form">
            <label for="initial-investment">Initial Investment Amount:</label>
            <input type="number" id="initial-investment" required>

            <label for="annual-interest">Annual Interest Rate (%):</label>
            <input type="number" id="annual-interest" step="0.01" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" required>

            <button type="button" onclick="calculateInvestment()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function calculateInvestment() {
            const initialInvestment = parseFloat(document.getElementById('initial-investment').value) || 0;
            const annualInterest = parseFloat(document.getElementById('annual-interest').value) || 0;
            const years = parseInt(document.getElementById('years').value) || 0;

            // Calculate future value using the formula: FV = P(1 + r)^n
            const futureValue = initialInvestment * Math.pow((1 + annualInterest / 100), years);

            document.getElementById('result').textContent = `Future Value of Investment: $${futureValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
