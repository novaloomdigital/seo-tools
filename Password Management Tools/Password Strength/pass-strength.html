<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .checker {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="checker">
        <h2>Password Strength Checker</h2>

        <input type="password" id="password" placeholder="Enter your password">

        <button onclick="checkPasswordStrength()">Check Strength</button>

        <div id="result"></div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            let strength = 'Weak';
            let resultText = '';

            // Check password length
            if (password.length >= 8) {
                strength = 'Moderate';
                // Check for character types
                if (/[A-Z]/.test(password)) {
                    strength = 'Strong';
                }
                if (/[0-9]/.test(password)) {
                    strength = 'Strong';
                }
                if (/[^A-Za-z0-9]/.test(password)) {
                    strength = 'Strong';
                }
            }

            // Evaluate strength level
            switch (strength) {
                case 'Weak':
                    resultText = 'Your password is weak. Try using at least 8 characters, including uppercase, lowercase, numbers, and special characters.';
                    break;
                case 'Moderate':
                    resultText = 'Your password is moderate. Consider adding uppercase letters, numbers, and special characters for improved strength.';
                    break;
                case 'Strong':
                    resultText = 'Your password is strong! Good job on creating a secure password.';
                    break;
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
