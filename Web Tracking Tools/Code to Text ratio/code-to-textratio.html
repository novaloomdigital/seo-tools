<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Text Ratio Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        #check {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Code to Text Ratio Checker</h1>
    <textarea id="input" placeholder="Paste your HTML code here..."></textarea><br>
    <button id="check">Check Ratio</button>
    <div id="output"></div>

    <script>
        document.getElementById('check').addEventListener('click', function() {
            const htmlCode = document.getElementById('input').value;
            const ratio = calculateCodeToTextRatio(htmlCode);
            displayResults(ratio);
        });

        function calculateCodeToTextRatio(html) {
            // Remove HTML tags to get text content
            const textContent = html.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
            const textLength = textContent.length;
            const codeLength = html.length;

            // Calculate ratio
            const ratio = textLength > 0 ? (codeLength / textLength).toFixed(2) : 0;
            return {
                textLength,
                codeLength,
                ratio
            };
        }

        function displayResults(ratio) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p><strong>Text Length:</strong> ${ratio.textLength}</p>
                <p><strong>Code Length:</strong> ${ratio.codeLength}</p>
                <p><strong>Code to Text Ratio:</strong> ${ratio.ratio}</p>
            `;
        }
    </script>
</body>
</html>
