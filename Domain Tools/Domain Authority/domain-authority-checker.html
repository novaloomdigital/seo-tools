<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Authority Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .da-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 22px); /* Adjust for padding and border */
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="da-tool">
        <h2>Domain Authority Checker</h2>

        <input type="text" id="domain" placeholder="Enter Domain (e.g. example.com)">
        <button onclick="checkDomainAuthority()">Check Domain Authority</button>

        <div id="result"></div>
    </div>

    <script>
        async function checkDomainAuthority() {
            const domain = document.getElementById('domain').value.trim();
            const resultDiv = document.getElementById('result');

            if (!domain) {
                resultDiv.textContent = 'Please enter a valid domain.';
                return;
            }

            try {
                // Placeholder for the Domain Authority API
                const response = await fetch(`https://api.example.com/domain-authority?domain=${domain}`); // Replace with an actual Domain Authority API
                const data = await response.json();

                if (data.error) {
                    resultDiv.textContent = 'Error: ' + data.error;
                    return;
                }

                const authorityScore = data.authority || 'Not available';
                
                resultDiv.textContent = `Domain: ${domain}\nDomain Authority: ${authorityScore}`;
            } catch (error) {
                resultDiv.textContent = 'Unable to fetch domain authority. Please try again later.';
            }
        }
    </script>
</body>
</html>
