<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Phone Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .generator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #phone {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h2>Fake Phone Number Generator</h2>
        <button onclick="generatePhoneNumber()">Generate Phone Number</button>
        <div id="phone"></div>
    </div>
    <script>
        function generatePhoneNumber() {
            const areaCode = Math.floor(Math.random() * 900) + 100; // Generate a random area code (100-999)
            const centralOfficeCode = Math.floor(Math.random() * 900) + 100; // Generate a random central office code (100-999)
            const lineNumber = Math.floor(Math.random() * 10000); // Generate a random line number (0000-9999)

            const phoneNumber = `(${areaCode}) ${centralOfficeCode}-${lineNumber.toString().padStart(4, '0')}`;
            document.getElementById('phone').textContent = phoneNumber;
        }
    </script>
</body>
</html>
