<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .generator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #card-number {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h2>Credit Card Generator</h2>
        <button onclick="generateCardNumber()">Generate Credit Card Number</button>
        <div id="card-number"></div>
    </div>
    <script>
        function generateCardNumber() {
            const randomDigits = Array.from({length: 16}, () => Math.floor(Math.random() * 10));
            // Format the card number into groups of 4
            const formattedCardNumber = randomDigits.join('').replace(/(\d{4})(?=\d)/g, '$1 ');

            document.getElementById('card-number').textContent = `Card Number: ${formattedCardNumber}`;
        }
    </script>
</body>
</html>
